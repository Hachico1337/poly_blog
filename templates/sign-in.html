<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="block-sign bg-tertiary m-auto d-flex justify-content-center mt-4 pt-1 pt-sm-4 pb-4">
        <div class="d-flex flex-column m-auto w-100 justify-content-center text-center">

            <div class="logo mt-1 mt-sm-4 mb-2 mb-sm-4">
                <img src="../static/images/logo.png" alt="" class="mt-4">
            </div>
            <form action="{{ url_for('signin') }}" method="post" class="w-100 mt-2 mt-sm-4 gap-2 gap-sm-3 d-flex flex-column">
                <input type="email" name="email" placeholder="эл. почта" class="input-sign w-75 m-auto">
                <input type="password" name="password" placeholder="пароль" class="input-sign w-75 m-auto">
                <button class="btn-form btn btn-primary mt-1 w-50 m-auto">Войти</button>
            </form>
            <p class="mt-2 mt-sm-4 text-dark">Нет аккаунта?</p>
            <a href="/sign-up" class="text-decoration-none">Зарегистрироваться</a>
        </div>
    </div>
</body>

</html>
