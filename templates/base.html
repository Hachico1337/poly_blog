<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% block header %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex flex-row">
          <a class="navbar-brand" href="/"><img src="../static/images/logo.png" alt="" class="logo-img"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <div class="d-flex flex-row m-auto w-100 justify-content-center">

              <ul class="navbar-nav d-flex flex-row flex-sm-col m-auto">
                <li class="d-flex flex-row gap-3 gap-sm-5">
                  <a href="/best" class="nav-link">Лучшее</a>
                  <a href="/newest" class="nav-link">Свежее</a>
                  <a href="/commented" class="nav-link">Комментарии</a>
                </li>
              </ul>
              <div class="d-flex flex-row ms-auto">
                  <form class="d-flex" action="/addPost">
                    <button class="btn-header" id="addPost" type="submit"><img src="../static/images/add.svg" alt="" class="img-fluid w-75"></button>
                  </form>
                  <a href="/profile"><img src="../static/images/user.svg" alt="" class="img-fluid w-75"></a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    {% endblock %}
    {% block content %}
    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
